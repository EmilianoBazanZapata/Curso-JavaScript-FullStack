<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera App Usando Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="container">
    <div class="d-flex justify-content-center">
        <h1>Primera App Usando Ajax</h1>
    </div>
    <input type="hidden" id="indice" name="indice" class="form-control">
    <div>
        <label for="nombre">Ingrese un Nombre</label>
        <input type="text" id="nombre" class="form-control" required>
    </div>
    <br>
    <div>
        <label for="apellido">Ingrese un Apellido</label>
        <input type="text" id="apellido" class="form-control"required>
    </div>
    <br>
    <label for="pais">Seleccione un Pais</label>
    <div>
        <select name="pais" id="pais" class="form-control" required>
            <option selected disabled hidden>Seleccine un Pais</option>
            <option>Argentina</option>
            <option>Colombia</option>
            <option>Mexico</option>
            <option>Brasil</option>
        </select>
    </div>
    <div class="d-grid gap-2 mt-4">
        <button id="boton" class="btn btn-primary">Crear</button>
    </div>
    <table class="table" style="text-align: center;">
        <thead>
            <th scope="col">
                Nombre
            </th>
            <th scope="col">
                Apellido
            </th>
            <th scope="col">
                Pais
            </th>
            <th>
                Acciones
            </th>
        </thead>
        <tbody id="lista-usuarios">
        </tbody>
    </table>
    <script src="Script.js"></script>
</body>
</html>
