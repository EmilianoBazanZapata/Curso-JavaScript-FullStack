<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera App Usando Ajax</title>
    <style>
        table ,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Primera App Usando Ajax</h1>
    <label for="nombre">Ingrese un Nombre</label>
    <input type="text" id="nombre">
    <label for="apellido">Ingrese un Apellido</label>
    <input type="text" id="apellido">
    <label for="pais">Pais</label>
    <select name="pais" id="pais">
        <option selected disabled hidden>Seleccine un Pais</option>
        <option>Argentina</option>
        <option>Colombia</option>
        <option>Mexico</option>
        <option>Brasil</option>
    </select>
    <button id="boton">mandar datos</button>
    <table>
        <thead>
            <th>
                Nombre
            </th>
            <th>
                Apellido
            </th>
            <th>
                Pais
            </th>
        </thead>
        <tbody id="lista-usuarios">
        </tbody>
    </table>
    <script src="Script.js"></script>
</body>
</html>
