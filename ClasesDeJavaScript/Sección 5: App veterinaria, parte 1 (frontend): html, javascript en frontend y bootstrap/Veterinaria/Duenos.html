    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

                <a class="navbar-brand" href="#">Veterinaria</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <a class="nav-link" href="/Veterinarios.html">Veterinarios</a>

                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <h1 class="title">Administracion de los Due単os de las Mascotas</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-success actions-menu " id="Agregar" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" type="button">Crear Nuevo</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nueva Veterinario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3" id="formulario">
                                <input type="hidden" id="indice">
                                <div class="col-md-12">
                                    <label for="identificacion" class="visually-hidden">Identificacion</label>
                                    <input type="text" class="form-control" id="identificacion" placeholder="identificacion">
                                </div>
                                <div class="col-md-6">
                                    <label for="nombre" class="visually-hidden">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre del Veterinario">
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido" class="visually-hidden">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Apellido del Veterinario">
                                </div>
                                <div class="col-md-12">
                                    <select class="form-select" aria-label="Default select example" id="pais">
                                        <option >Pais</option>
                                        <option >Argentina</option>
                                        <option >Colombia</option>
                                        <option >Venezuela</option>
                                        <option >Brasil</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" id="guardar" data-bs-dismiss="modal">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table">
            <thead class="table-dark text-center">
                <tr>
                    <th scope="col">Numero</th>
                    <th scope="col">Identificacion</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Pais</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center" id="Lista-Due単o">
            </tbody>
        </table>
    </div>
    <script src="/JS/Due単os.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
